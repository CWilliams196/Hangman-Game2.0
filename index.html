<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../Hangman-Game2.0/css/style.css">
    <title>Hangman Game</title>
</head>
<body>
    <div class="max-container">

        <div class="banner-box">
            <img src="../Hangman-Game2.0/images/friends2.jpg" id="banner" alt="friends tv show">
        </div>

        <div class="game-box">            
            <div id="game">
                <h1>Press any key to get started!</h1>
                <p>Wins: <span id="win"></span></p>
                <p>Your Guesses So Far: <span id="guesses"></span></p>
                <p>Your Guesses Left: <span id="guessesLeft"></span></p>
                <p>Hint: <span id="question"></span></p> 
                <p> Current Word: <span id="word"></span></p>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="../Hangman-Game2.0/javascript/game2.js"></script>
</body>
</html>
